{% extends "parent.html" %}
{% block title %}Images{% endblock %}
{% block content %}

{% if status %}
    <div id="alert">
      {{ status }}
    </div>
{% endif %}
<div class="pure-g">
  <div class="pure-u-1 pure-u-lg-2-5">
    <h2>add Your own</h2> 
    <form class="pure-form" method="post" enctype="multipart/form-data" action="{{url_for("upload_image")}}">
      <fieldset>
          <input type="file" name="image" accept="image/jpeg,image/png,image/gif" />
          <button type="submit" class="pure-button pure-button-primary">Submit</button>
      </fieldset>
    </form>
    </div>

  <div class = "pure-u-1 pure-u-lg-3-5">
    <div class="imageGallery pure-g">
      {% for id in image_ids %}
        <img class="pure-u-1 pure-u-md-1-3 pure-u-lg-1-4 pure-u-xl-1-6 image" src="{{url_for("view_image", img_id=id)}}"/>
      
      {% endfor %}
    </div>
  </div>
  
</div>
{% endblock %}
